<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Table</title>
</head>
<body>
    <table border="1">
        <!-- tr = tabel row -->
        <tr>
            <!-- Th = Tabel header -->
            <th>Hari</th>
            <th>Tanggal</th>
            <th>Keterangan</th>
            <th>Siapa yang update weverse?</th>
        </tr>
        <tr>
            <!-- td = Tabel Detail -->
            <td>Senin</td>
            <td>8 April 2024</td>
            <td>Tabungan</td>
            <td>Jay</td>
        </tr>
        <tr>
            <td>Selasa</td>
            <td>9 April 2024</td>
            <td>Tabungan</td>
            <td>Sunoo</td>
        </tr>
    </table>
</body>
</html>
